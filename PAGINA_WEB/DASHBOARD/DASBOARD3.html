<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Panadería</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-image: url(fondo3.jpeg);
      background-size: cover;
      background-repeat: no-repeat;
      color: white;
    }

    .menu_lateral {
      width: 70px;
      background-color: #4b1d06;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      border-top-right-radius: 40px;
      z-index: 100;
      overflow: hidden;
      transition: width 0.4s ease;
    }

    .menu_lateral.expandido {
      width: 220px;
      align-items: flex-start;
      padding-left: 20px;
    
    }

    .opciones_menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      align-items: flex-start;
    }

    .opcion {
      color: #ffffff;
      font-size: 20px;
      width: 100%;
      height: 50px;
      display: flex;
      align-items: center;
      gap: 15px;
      padding-left: 15px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .opcion.activa::before {
      content: "";
      position: absolute;
      right: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      border-top-left-radius: 40px;
      border-bottom-left-radius: 40px;
      z-index: -1;
    }

    .opcion.activa i {
      color: #4b1d06;
    }

    .opcion.activa .texto{
      color: #4b1d06;
    }


    .texto {
      opacity: 0;
      transform: translateX(-10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      white-space: nowrap; 
      color: #ffffff;
    }

    .menu_lateral.expandido .texto {
      opacity: 1;
      transform: translateX(0);
    }

    .contenido_panel {
      margin-left: 70px;
      padding: 100px 20px 20px;
      flex-grow: 1;
      background-image: url(fondo_dashboard.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      transition: margin-left 0.4s ease;
    }

    .menu_lateral.expandido  .contenido_panel {
      margin-left: 220px;
    }

    .tarjetas_resumen {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .tarjeta {
      background-color: #4b1d06d7;
      padding: 20px;
      border-radius: 30px;
      border: 2px solid rgb(101, 47, 9);
      height: 100px;
      box-shadow: 0 2px 5px rgb(154, 66, 7);
    }

    .graficas_panel {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .grafico {
      flex: 1;
      min-width: 150px;
      background-color: #4b1d06;
      padding: 20px;
      border-radius: 30px;
      box-shadow: 0 2px 8px rgba(160, 55, 6, 0.938);
      width: 200px;
    }

    .encabezado-panel {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      background-color: #4b1d06;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
    }

    .icono-menu {
      color: white;
      font-size: 30px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .icono-menu.abierto {
      transform: rotate(90deg);
    }

    .buscador {
      display: flex;
      align-items: center;
      border-radius: 5px;
      padding: 5px 10px;
      gap: 8px;
    }

    .buscador input {
      border: 2px solid transparent;
      width: 15em;
      height: 2.5em;
      padding-left: 4px;
      outline: none;
      background-color: #fff7f7f6;
      border-radius: 10px;
      transition: all 0.5s;
    }

    .buscador i {
      margin-left: 8px;
      font-size: 20px;
    }

    .iconos-derecha i {
      margin-left: 15px;
      font-size: 30px;
      cursor: pointer;
    }

    .iconos-derecha i:hover{
      margin-left: 15px;
      font-size: 31px;
      cursor: pointer;
      border-radius: 50%;
      margin: 20px;
      padding: 20px;
      background-color: #d97706;
    }

    .buscador input:hover,
    .buscador input:focus {
      border: 2px solid #803b04;
      box-shadow: 0px 0px 0px 7px rgba(179, 82, 26, 0.336);
      background-color: white;
    }
  </style>
</head>
<body>
  <header class="encabezado-panel">
    <div class="icono-menu" id="btnMenu"><i class="fas fa-bars"></i></div>
    <div class="buscador">
      <input type="text" placeholder="Buscar productos, pedidos...">
      <i class="fas fa-search"></i>
    </div>
    <div class="iconos-derecha">
      <i class="fas fa-bell"></i>
      <i class="fas fa-shopping-cart"></i>
      <i class="fas fa-user"></i>
      <i class="fas fa-cog"></i>
    </div>
  </header>

  <aside class="menu_lateral" id="menuLateral">
    <nav class="opciones_menu">
      <div class="opcion activa"><i class="fas fa-home"></i><span class="texto">Inicio</span></div>
      <div class="opcion"><i class="fas fa-user"></i><span class="texto">Usuarios</span></div>
      <div class="opcion"><i class="fas fa-comment-alt"></i><span class="texto">Mensajes</span></div>
      <div class="opcion"><i class="fas fa-question"></i><span class="texto">Ayuda</span><a href="FORMULARIOS.html"></a></div>
      <div class="opcion"><i class="fas fa-cog"></i><span class="texto">Configuración</span></div>
      <div class="opcion"><i class="fas fa-lock"></i><span class="texto">Seguridad</span></div>
      <div class="opcion"><i class="fas fa-sign-out-alt"></i><span class="texto">Salir</span></div>
    </nav>
  </aside>

  <main class="contenido_panel">
    <section class="tarjetas_resumen">
      <div class="tarjeta">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <div>
            <h4>Total Ventas</h4>
            <p>$5,200.000</p>
          </div>
          <i class="fas fa-dollar-sign" style="font-size: 40px; color: #2563eb;"></i>
        </div>
      </div>
      <div class="tarjeta">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <div>
            <h4>Pedidos Hoy</h4>
            <p>132</p>
          </div>
          <i class="fas fa-receipt" style="font-size: 40px; color: #059669;"></i>
        </div>
      </div>
      <div class="tarjeta">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <div>
            <h4>Clientes</h4>
            <p>54</p>
          </div>
          <i class="fas fa-users" style="font-size: 40px; color: #d97706;"></i>
        </div>
      </div>
      <div class="tarjeta">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <div>
            <h4>Productos en stock</h4>
            <p>328</p>
          </div>
          <i class="fas fa-boxes" style="font-size: 40px; color: #6b21a8;"></i>
        </div>
      </div>
    </section>

    <section class="graficas_panel">
      <div class="grafico" id="grafico_ventas">
        <h3>Ventas Semanales</h3>
        <canvas id="ventasChart"></canvas>
      </div>
      <div class="grafico" id="grafico_productos">
        <h3>Productos Más Vendidos</h3>
        <canvas id="productosChart"></canvas>
      </div>
    </section>
  </main>

  

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctxVentas = document.getElementById('ventasChart').getContext('2d');
    new Chart(ctxVentas, {
      type: 'line',
      data: {
        labels: ['Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb', 'Dom'],
        datasets: [{
          label: 'Ventas ($)',
          data: [1200, 1900, 3000, 2500, 2200, 2800, 3200],
          borderColor: '#4f46e5',
          backgroundColor: 'rgba(79, 70, 229, 0.2)',
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { labels: { color: 'white' } }
        },
        scales: {
          x: { ticks: { color: 'white' } },
          y: { ticks: { color: 'white' } }
        }
      }
    });

    const ctxProductos = document.getElementById('productosChart').getContext('2d');
    new Chart(ctxProductos, {
      type: 'bar',
      data: {
        labels: ['Pan', 'Torta', 'Galletas', 'Croissant', 'Bollo'],
        datasets: [{
          label: 'Unidades Vendidas',
          data: [65, 59, 80, 81, 56],
          backgroundColor: ['#10b981', '#f59e0b', '#3b82f6', '#8b5cf6', '#ef4444']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { labels: { color: 'white' } }
        },
        scales: {
          x: { ticks: { color: 'white' } },
          y: { ticks: { color: 'white' } }
        }
      }
    });

    // Toggle menú
    const btnMenu = document.getElementById('btnMenu');
    const menuLateral = document.getElementById('menuLateral');

    btnMenu.addEventListener('click', () => {
      menuLateral.classList.toggle('expandido');
      btnMenu.classList.toggle('abierto');
    });

    // Activar opción del menú
    document.querySelectorAll('.opcion').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.opcion').forEach(el => el.classList.remove('activa'));
        btn.classList.add('activa');
      });
    });
  </script>
</body>
</html>
