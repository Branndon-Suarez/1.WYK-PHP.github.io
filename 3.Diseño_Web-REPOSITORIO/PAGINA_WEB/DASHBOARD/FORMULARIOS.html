<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Panadería</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #290c00;
      color: white;
    }

    .menu_lateral {
      width: 70px;
      background-color: #4b1d06;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      border-top-right-radius: 40px;
      z-index: 100;
      overflow: hidden;
      transition: width 0.4s ease;
    }

    .menu_lateral.expandido {
      width: 220px;
      align-items: flex-start;
      padding-left: 20px;

    }

    .opciones_menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      align-items: flex-start;
    }

    .opcion {
      color: #ffffff;
      font-size: 20px;
      width: 100%;
      height: 50px;
      display: flex;
      align-items: center;
      gap: 15px;
      padding-left: 15px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .opcion.activa::before {
      content: "";
      position: absolute;
      right: 0;
      width: 100%;
      height: 100%;
      background-color: rgb(41, 13, 1);
      border-top-left-radius: 40px;
      border-bottom-left-radius: 40px;
      z-index: -1;
    }

    .opcion.activa i {
      color: #ffffff;
    }

    .opcion.activa .texto {
      color: #4b1d06;
    }


    .texto {
      opacity: 0;
      transform: translateX(-10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      white-space: nowrap;
      color: #ffffff;
    }

    .menu_lateral.expandido .texto {
      opacity: 1;
      transform: translateX(0);
    }

    .contenido_panel {
      margin-left: 70px;
      padding: 100px 20px 20px;
      flex-grow: 1;
      background-repeat: no-repeat;
      background-size: cover;
      transition: margin-left 0.4s ease;
    }

    .menu_lateral.expandido .contenido_panel {
      margin-left: 220px;
    }

    .tarjetas_resumen {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .tarjeta {
      background-color: #4b1d06d7;
      padding: 20px;
      border-radius: 30px;
      border: 2px solid rgb(101, 47, 9);
      height: 100px;
      box-shadow: 0 2px 5px rgb(154, 66, 7);
    }

    .graficas_panel {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .grafico {
      flex: 1;
      min-width: 150px;
      background-color: #4b1d06;
      padding: 20px;
      border-radius: 30px;
      box-shadow: 0 2px 8px rgba(160, 55, 6, 0.938);
      width: 200px;
    }

    .encabezado-panel {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      background-color: #4b1d06;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
    }

    .icono-menu {
      color: white;
      font-size: 30px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .icono-menu.abierto {
      transform: rotate(90deg);
    }

    .buscador {
      display: flex;
      align-items: center;
      border-radius: 5px;
      padding: 5px 10px;
      gap: 8px;
    }

    .buscador input {
      border: 2px solid transparent;
      width: 15em;
      height: 2.5em;
      padding-left: 4px;
      outline: none;
      background-color: #fff7f7f6;
      border-radius: 10px;
      transition: all 0.5s;
    }

    .buscador i {
      margin-left: 8px;
      font-size: 20px;
    }

    .iconos-derecha i {
      margin-left: 15px;
      font-size: 30px;
      cursor: pointer;
    }

    .iconos-derecha i:hover {
      margin-left: 15px;
      font-size: 31px;
      cursor: pointer;
      border-radius: 50%;
      margin: 20px;
      padding: 20px;
      background-color: #d97706;
    }

    .buscador input:hover,
    .buscador input:focus {
      border: 2px solid #803b04;
      box-shadow: 0px 0px 0px 7px rgba(179, 82, 26, 0.336);
      background-color: white;
    }

    main {
      padding: 30px 20px;
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 50px;
      margin-bottom: 20px;
      color: #ffcc80;
    }

    .contenedor-formularios {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .tarjeta-formulario {
      background-color: #4e1d05;
      border-radius: 20px;
      padding: 30px 20px;
      width: 250px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 10px black;
      transition: transform 0.3s;
    }

    .tarjeta-formulario:hover {
      transform: translateY(-5px);
    }

    .icono-formulario {
      background-color: #fff3e0;
      color: #8d4500;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .boton-abrir {
      background-color: #ff9800;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .boton-abrir:hover {
      background-color: #e68900;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
    }

    .modal-contenido {
      background: #5d2c0b;
      padding: 30px;
      margin: 5% auto;
      width: 90%;
      max-width: 700px;
      border-radius: 20px;
      color: white;
      position: relative;
    }

    .modal h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .modal form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .modal input,
    .modal select {
      padding: 10px;
      border-radius: 8px;
      border: none;
    }

    .modal button {
      grid-column: span 2;
      padding: 12px;
      background-color: #ff9800;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
    }

    .cerrar {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
      color: white;
    }
    
  </style>
</head>

<body>
  <header class="encabezado-panel">
    <div class="icono-menu" id="btnMenu"><i class="fas fa-bars"></i></div>
    <div class="buscador">
      <input type="text" placeholder="Buscar productos, pedidos...">
      <i class="fas fa-search"></i>
    </div>
    <div class="iconos-derecha">
      <i class="fas fa-bell"></i>
      <i class="fas fa-shopping-cart"></i>
      <i class="fas fa-user"></i>
      <i class="fas fa-cog"></i>
    </div>
  </header>

  <aside class="menu_lateral" id="menuLateral">
    <nav class="opciones_menu">
      <div class="opcion activa"><i class="fas fa-home"></i><span class="texto">Inicio</span></div>
      <div class="opcion"><i class="fas fa-user"></i><span class="texto">Usuarios</span></div>
      <div class="opcion"><i class="fas fa-comment-alt"></i><span class="texto">Mensajes</span></div>
      <div class="opcion"><i class="fas fa-question"></i><span class="texto">Ayuda</span></div>
      <div class="opcion"><i class="fas fa-cog"></i><span class="texto">Configuración</span></div>
      <div class="opcion"><i class="fas fa-lock"></i><span class="texto">Seguridad</span></div>
      <div class="opcion"><i class="fas fa-sign-out-alt"></i><span class="texto">Salir</span></div>
    </nav>
  </aside>

  <main class="contenido_panel">
    <h1>Formularios</h1>
    <div class="contenedor-formularios">
      <div class="tarjeta-formulario">
        <div class="icono-formulario"><i class="fas fa-user-tie"></i></div>
        <button class="boton-abrir" data-modal="modalEmpleado">Empleado</button>
      </div>
      <div class="tarjeta-formulario">
        <div class="icono-formulario"><i class="fas fa-user"></i></div>
        <button class="boton-abrir" data-modal="modalCliente">Cliente</button>
      </div>
      <div class="tarjeta-formulario">
        <div class="icono-formulario"><i class="fas fa-box"></i></div>
        <button class="boton-abrir" data-modal="modalProducto">Producto</button>
      </div>
      <!-- Puedes duplicar más tarjetas aquí -->
    </div>
  </main>

  <!-- MODAL EMPLEADO -->
  <div id="modalEmpleado" class="modal">
    <div class="modal-contenido">
      <span class="cerrar">&times;</span>
      <h2>Formulario Empleado</h2>
      <form>
        <input type="text" placeholder="Cédula" required>
        <input type="text" placeholder="Nombre" required>
        <input type="text" placeholder="Dirección">
        <input type="tel" placeholder="Teléfono">
        <input type="email" placeholder="Email">
        <select>
          <option value="">RH</option>
          <option>O+</option>
          <option>A+</option>
        </select>
        <select>
          <option value="">Estado</option>
          <option>Activo</option>
          <option>Inactivo</option>
        </select>
        <button type="submit">Insertar</button>
      </form>
    </div>
  </div>

  <!-- MODAL CLIENTE -->
  <div id="modalCliente" class="modal">
    <div class="modal-contenido">
      <span class="cerrar">&times;</span>
      <h2>Formulario Cliente</h2>
      <form>
        <input type="text" placeholder="Cédula" required>
        <input type="text" placeholder="Nombre" required>
        <input type="tel" placeholder="Teléfono">
        <input type="email" placeholder="Email">
        <input type="text" placeholder="Dirección">
        <button type="submit">Insertar</button>
      </form>
    </div>
  </div>


  <!-- MODAL PRODUCTO -->
  <div id="modalProducto" class="modal">
    <div class="modal-contenido">
      <span class="cerrar">&times;</span>
      <h2>Formulario Producto</h2>
      <form>
        <input type="text" placeholder="Nombre Producto" required>
        <input type="number" placeholder="Precio" required>
        <input type="number" placeholder="Cantidad Stock">
        <select>
          <option value="">Categoría</option>
          <option>Panadería</option>
          <option>Repostería</option>
        </select>
        <button type="submit">Insertar</button>
      </form>
    </div>
  </div>



  <!-- MODAL PRODUCTO -->
  <div id="modalProducto" class="modal">
    <div class="modal-contenido">
      <span class="cerrar">&times;</span>
      <h2>Formulario Producto</h2>
      <form>
        <input type="text" placeholder="Nombre Producto" required>
        <input type="number" placeholder="Precio" required>
        <input type="number" placeholder="Cantidad Stock">
        <select>
          <option value="">Categoría</option>
          <option>Panadería</option>
          <option>Repostería</option>
        </select>
        <button type="submit">Insertar</button>
      </form>
    </div>
  </div>





  <script>
    // Toggle menú
    const btnMenu = document.getElementById('btnMenu');
    const menuLateral = document.getElementById('menuLateral');

    btnMenu.addEventListener('click', () => {
      menuLateral.classList.toggle('expandido');
      btnMenu.classList.toggle('abierto');
    });

    // Activar opción del menú
    document.querySelectorAll('.opcion').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.opcion').forEach(el => el.classList.remove('activa'));
        btn.classList.add('activa');
      });
    });

    // Mostrar modal
    document.querySelectorAll('.boton-abrir').forEach(btn => {
      btn.addEventListener('click', () => {
        const id = btn.dataset.modal;
        document.getElementById(id).style.display = 'block';
      });
    });

    // Cerrar modal
    document.querySelectorAll('.cerrar').forEach(span => {
      span.addEventListener('click', () => {
        span.closest('.modal').style.display = 'none';
      });
    });

    // Cerrar modal al hacer clic fuera
    window.onclick = e => {
      if (e.target.classList.contains('modal')) {
        e.target.style.display = 'none';
      }
    };

  </script>
</body>

</html>
